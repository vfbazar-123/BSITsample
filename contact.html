<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container">
    <form class="contact-form" action="#" method="post">
      <label>
        Name
        <input type="text" name="name" placeholder="Your name">
      </label>
      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com">
      </label>
      <label>
        Message
        <textarea name="message" rows="5" placeholder="Type your message here..."></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <section class="info">
      <h2>Instructions</h2>
      <p>Change the button text and commit the change on a new branch. Then open a pull request on GitHub.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Made for Git practice.</small>
  </footer>
</body>
</html>
